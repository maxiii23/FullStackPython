<!DOCTYPE html>
<html>
<head>
    <title>Formulario Flask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario</h1>
    <form method="POST" action="/">
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="lugar">DOJO LOCATION:</label>
        <input type="text" id="lugar" name="lugar" required><br><br>

        <label for="lenguaje">Lenguaje de Programación favorito:</label>
        <select id="lenguaje" name="lenguaje" required>
            <option value="Python">Python</option>
            <option value="PHP">Java</option>
            <option value="C++">Java</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="SQL">C++</option>
            <!-- Agrega más opciones según sea necesario -->
        </select><br><br>

        <label for="comentario">Comentario: (opcional)</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
