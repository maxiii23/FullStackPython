<!DOCTYPE html>
<html>
<head>
    <title>Juego de Números Genial</title>
</head>
<body>
    <h1>Juego de Números Genial</h1>
    <p>¡Adivina el número secreto entre 1 y 100!</p>
    
    <form method="POST">
        <label for="nombre">Tu nombre:</label>
        <input type="text" name="nombre" required><br><br>
        
        <label for="intento">Tu intento:</label>
        <input type="number" name="intento" min="1" max="100" required>
        <input type="submit" value="Adivinar">
    </form>
    
    {% if estado %}
    <p>Estado: {{ estado }}</p>
    {% endif %}
</body>
</html>
