<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Usuarios</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                    <th>Fecha creacion</th>
                    <th>Fecha actualizaci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>{{user.updated_at}}</td>
                    <td>
                        <a class="btn btn-outline-primary" href="/show/{{user.id}}">VER</a>
                        <a class="btn btn-outline-primary" href="/edit/{{user.id}}">EDITAR</a>
                        <a class="btn btn-outline-primary" href="/delete/{{user.id}}">BORRAR</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/nuevo" class="btn btn-outline-dark">Agregar Usuario</a>
    </div>
</body>
</html>
