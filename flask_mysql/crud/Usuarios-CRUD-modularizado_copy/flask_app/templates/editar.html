<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS solo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Usuario</title>
</head>

<body>

    <form action="/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">EDITAR USUARIO: {{user.first_name}}</h2>
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="form-group">
            <label for="first_name">NOMBRE:</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">APELLIDO:</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">CORREO ELECTRÃ“NICO:</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}">
        </div>
        <br>
        <input type="submit" value="ACTUALIZAR USUARIO" class="btn btn-success">
        <a href="/show/{{user.id}}" class="btn btn-primary">VER</a>
        <a href="/" class="btn btn-primary">INICIO</a>
    </form>
    
</body>

</html>
