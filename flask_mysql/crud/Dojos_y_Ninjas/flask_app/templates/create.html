<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: lightgray;">
    <nav class="navbar bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Coding Dojo</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <form class="form-cont" action="/ninjas" method="POST">
                
                    <h2>
                        Nuevo Ninja
                    </h2>
                    <div class="mb-3">
                        <label for="dojos" class="form-label">Dojos:</label>
                        <select name="dojos" id="">
                            {%for dojo in dojos%}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre:</label>
                        <input type="text" id="first_name" class="form-control" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido:</label>
                        <input type="text" id="last_name" class="form-control" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Edad:</label>
                        <input type="age" id="age" class="form-control" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">CREAR</button>
                </form>
            </div>
            <div class="col-2">
                <a class ="btn btn-secondary" href="/dojos">INICIO</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
